<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <!-- Boot Strap Style -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/register.css">
</head>

<body>
  <!-- Start Of Main Section -->
  <div id="mainwrapper">
    <div class="container d-flex justify-content-center">
      <div class="card form">
        <div class="card-body p-3 text-center">
          <p class="h3">Welcome To Our Site</p>
          <center>
          <hr width="50%" size="5" >
        </center>
        </div>
        <div class="card-body">
          <form class="d-flex justify-content-center">
            <table class="w-75">
              <tr>
                <td colspan="2" class="d-flex">
                  <div class=" flex-grow-1">
                  <label for="fName">First Name</label>
                  <input type="text" name="first_name" class="form-control">
                </div>
                <pre>  </pre>
                <div class=" flex-grow-1">
                  <label for="lName">Last Name</label>
                  <input type="text" name="last_name" class="form-control">
                </div>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <label for="oName">Organize Name</label>
                  <input type="text" name="username" class="form-control">
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <label for="email">Email</label>
                  <input type="email" class="form-control">
                </td>
              </tr>
              <tr>
                <td class="d-flex" colspan="2">
                  <label for="gender">Gender</label>
                  <div class="mx-3">
                    <input type="radio" name="gender" value="male"> Male
                  </div>
                  <div>
                    <input type="radio" name="gender" value="female"> Female
                  </div>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <label for="gender">Phone</label>
                  <input type="telephone" class="form-control" name="phone_number">
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <label for="city">City</label>
                  <input list="city" name="city" class="form-control">
                  <datalist id="city">
                    <option value="cairo"></option>
                    <option value="alex"></option>
                    <option value="almansoura"></option>
                    <option value="almahalla"></option>
                  </datalist>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password">
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <label for="password_confirmation">Password Confirmation</label>
                  <input type="password" name="password_confrmation" class="form-control" name="password">
                </td>
              </tr>
              <tr>
                <td colspan="2" class="text-center">
                  <button type="submit" class="btn form-control w-50 fw-bold" id="submit">Submit</button>
                </td>
              </tr>
            </table>
            <hr>
          </form>
        </div>
        <div class="text-muted">
          <button class="btn text-light" href="#">Do You Already Have Account?</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Of Main Section -->

  <!-- JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>
  <script src="../js/register.js"></script>
</body>

</html>
