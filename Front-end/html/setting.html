<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/setting.css" />
    <script src="../js/jquery.js"></script>
    <script src="../js/setting.js"></script>
    <title>Setting</title>
  </head>
  <body>
    <!-- update email -->
    <div class="card text-center w-50 m-auto" id="container">
      <div class="card-header">
        <h2 class="pull-left text-secondary">SETTING</h2>
      </div>
      <div class="card-body">
        <h3>personal information</h3>
        <h4 class="pull-left ">Name</h4>
       <button
          class="btn fa fa-pencil pull-right rounded-circle"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        ></button>
        <br /><br>
      <p class="pull-left">Alaa Ali</p>  
      <br /><br />
        <h4 class="text-dark pull-left">Your Email</h4>
        <br /><br>
        <p class="pull-left">alaaali436@gmail.com</p>
        <br /><br /><br />
        <h4 class="text-dark pull-left">Password</h4>
        <button
          class="btn fa fa-pencil pull-right rounded-circle"
          data-bs-toggle="modal"
          data-bs-target="#passwordModal"
        ></button
        ><br /><br>
        <input
          type="password"
          class="pull-left w-75"
          readonly
          value="111111111"
          id='border'
        /><br /><br />
        <h3>contact information</h3>
        <h4 class="text-dark pull-left">Phone Number</h4>
        <button
          class="btn fa fa-pencil pull-right rounded-circle"
          data-bs-toggle="modal"
          data-bs-target="#phoneModal"
        ></button
        ><br /><br>
        <p class="pull-left">011111111111</p>
     <br /><br /><br />
        <h4 class="text-dark pull-left">Location</h4>
    <br /><br>
    <p class=" pull-left">tanta</p>
      
    </div>
    <!-- Model to update email -->
<form id="form" action="">
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Change Email</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label class="pull-left">User Name</label><br />
            <input type="text" name="username" class="form-control" />
            <label class="pull-left">Email</label><br />
            <input type="email" name='email' class="form-control" />
            <label class="pull-left">password</label><br />
            <input type="password" name='password' class="form-control" />
          </div>
          <div class="modal-footer">
            <input
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              value="close"
            >
          </input>
            <input type="button" id='one' class="btn btn-primary" value="Save changes"></input>
          </div>
        </div>
      </div>
    </div>
</form>
    <!-- model to update password -->
   <form id='formTwo'>
    <div
      class="modal fade"
      id="passwordModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit password</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label>Current Password</label><br />
            <input type="password" class="form-control" name='password'/>
            <label>New Password</label><br />
            <input type="password" class="form-control" name='new_password' />
            <label>Confirm New Password</label><br />
            <input type="password" class="form-control" name='confirm_password' />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <input type="button"id='two' class="btn btn-primary" value="Save Change"></input>
          </div>
        </div>
      </div>
    </div>
</form>
<form action="" id='formThree'>
    <div
      class="modal fade"
      id="phoneModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update contact information</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label>Phone</label><br />
            <input type="text" class="form-control" name='phone_number' />
            <label class="text-dark pull-left">Location</label>
            <br />
            <input type="text" class="form-control" name='city' />
            <label>password</label><br />
            <input type="password" class="form-control" name='password' />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <input type="button" id='three' class="btn btn-primary" value="Save changes"></input>
          </div>
        </div>
      </div>
    </div>
</form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
